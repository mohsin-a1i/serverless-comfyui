# .github/workflows/docker-build.yml
name: Build and Push ComfyUI Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:  # allows manual run

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx (for multi-arch and advanced builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # store Docker username in GitHub secrets
          password: ${{ secrets.DOCKER_PASSWORD }}   # store Docker password or token in GitHub secrets

      # 4️⃣ Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .                      # build context is the root of your repo
          file: Dockerfile                # specify your custom Dockerfile
          push: true                      # push the image to Docker Hub
          tags: ${{ secrets.DOCKER_USERNAME }}/comfyui:wan22-cu128-py312
          platforms: linux/amd64          # x86 build
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/comfyui:comfyui:wan22-cu128-py312
          cache-to: type=inline

