# .github/workflows/docker-build-ghcr.yml
name: Build and Push ComfyUI Docker Image to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:  # allows manual run

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to GHCR using GitHub token
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/comfyui:latest
          platforms: linux/amd64         # ensures x86 build
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/comfyui:latest
          cache-to: type=inline
